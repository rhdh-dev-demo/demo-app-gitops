# Staging environment overrides
# This file extends Values.yaml with staging-specific configurations

app:
  environment: staging

# Image tag - updated by Tekton promote pipeline
image:
  tag: "staging-v1"
  digest: "sha256:f6c6c3f729e135532624dc2606a0b217f974aba4464df4bbb8e397f176ccce00"

# Environment variables - override for staging
env:
  - name: NODE_ENV
    value: "production"
  - name: PORT
    value: "8080"
  - name: APP_ENV
    value: "staging"

replicaCount: 2

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 256Mi

route:
  enabled: true
  host: ""  # Will be auto-generated or set via ArgoCD values override

