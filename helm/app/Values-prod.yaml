# Production environment overrides
# This file extends Values.yaml with production-specific configurations

app:
  environment: prod

# Image tag - updated by Tekton promote pipeline
image:
  tag: "v1.0.0"
  digest: "sha256:f6c6c3f729e135532624dc2606a0b217f974aba4464df4bbb8e397f176ccce00"

# Environment variables - override for production
env:
  - name: NODE_ENV
    value: "production"
  - name: PORT
    value: "8080"
  - name: APP_ENV
    value: "prod"

replicaCount: 3

resources:
  limits:
    cpu: 2000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70

route:
  enabled: true
  host: ""  # Will be auto-generated or set via ArgoCD values override

